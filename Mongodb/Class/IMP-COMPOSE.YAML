Step 9: Docker Compose Setup for MongoDB
--
version: '3.7'

services:
  mongodb:
    image: mongo:3.6.0
    container_name: mongodb
    restart: always
    ports:
      - "55017:55017"
    volumes:
      - /mnt/mongodb:/data/db
      - ./config/mongo.conf:/etc/mongo.conf
      - ./logs:/data/logs
    command: mongod --config /etc/mongo.conf
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

cd ~/mongodb
docker-compose up -d


